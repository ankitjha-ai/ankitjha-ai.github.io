<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Responsive Contact Us Form | CodingLab</title>
    <link rel="stylesheet" href="./contact_style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">Room 80, Dept. of Computer Science and Engineering</div>
            <div class="text-one">The LNM Institute of Information Technology Jaipur, Rajasthan</div>
            <div class="text-two">India, 302031</div>
          </div>

          <!-- 🗺️ Embedded Google Map -->
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3562.243213189468!2d75.92367057518487!3d26.87538716270661!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db66a9a7c0877%3A0x90dca86933c57f09!2sThe%20LNM%20Institute%20of%20Information%20Technology%20(LNMIIT)%2C%20Jaipur!5e0!3m2!1sen!2sin!4v1730050000000!5m2!1sen!2sin"
              width="100%"
              height="250"
              style="border:0; border-radius: 10px; margin-top: 15px;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>

          <div class="message-button details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Message Me</div>
            <div class="text-one">
              <button class="message-btn" onclick="window.location.href='mailto:ankitjha16@gmail.com';">
                Send a Message
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>
      .message-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .message-btn:hover {
        background-color: #0056b3;
      }

      .map-container {
        width: 100%;
        height: auto;
      }

      iframe {
        width: 100%;
        border: none;
      }
    </style>

  </body>
</html>

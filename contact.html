<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Ankit Jha</title>

    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <style>
      /* ======== Reset ======== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        background: #f5f6fa;
      }

      /* ======== Navbar ======== */
      nav {
        width: 100%;
        background: #007bff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 30px;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      nav .logo {
        color: #fff;
        font-size: 22px;
        font-weight: bold;
        text-decoration: none;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
      }

      nav ul li a:hover {
        text-decoration: underline;
      }

      /* ======== Contact Container ======== */
      .container {
        margin: 50px auto;
        max-width: 800px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      .details {
        margin-bottom: 20px;
      }

      .topic {
        font-weight: bold;
        font-size: 18px;
        color: #007bff;
        margin-bottom: 5px;
      }

      .text-one,
      .text-two {
        font-size: 15px;
        margin-top: 3px;
      }

      .map-container iframe {
        width: 100%;
        height: 250px;
        border: 0;
        border-radius: 10px;
        margin-top: 15px;
      }

      .message-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .message-btn:hover {
        background-color: #0056b3;
      }

      /* ======== Responsive ======== */
      @media (max-width: 600px) {
        nav {
          flex-direction: column;
          align-items: flex-start;
        }

        nav ul {
          flex-direction: column;
          gap: 10px;
          margin-top: 10px;
        }

        .container {
          margin: 20px;
          padding: 20px;
        }
      }
    </style>
  </head>

  <body>
    <!-- ======== Navigation Bar ======== -->
    <nav>
      <a href="index.html" class="logo">Ankit Jha</a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="research.html">Research</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- ======== Contact Section ======== -->
    <div class="container">
      <div class="address details">
        <i class="fas fa-map-marker-alt"></i>
        <div class="topic">Address</div>
        <div class="text-one">Room 80, Dept. of Computer Science and Engineering</div>
        <div class="text-one">The LNM Institute of Information Technology Jaipur, Rajasthan</div>
        <div class="text-two">India, 302031</div>
      </div>

      <!-- 🗺️ Updated Embedded Google Map -->
      <div class="map-container">
        <iframe
          src="https://maps.google.com/maps?width=600&height=400&hl=en&q=The%20LNMIIT&t=&z=14&ie=UTF8&iwloc=B&output=embed"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <div class="message-button details" style="margin-top: 20px;">
        <i class="fas fa-envelope"></i>
        <div class="topic">Message Me</div>
        <button
          class="message-btn"
          onclick="window.location.href='mailto:ankitjha16@gmail.com';"
        >
          Send a Message
        </button>
      </div>
    </div>
  </body>
</html>
